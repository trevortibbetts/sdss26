version: 1

project:
  title: "Spatial Data Science Summit 2026"
  description: "Website for the Spatial Data Science Summit 2026"
  authors:
    - name: "Center for Open Geographical Science"
  license: "CC-BY-4.0"

site:
  title: "Spatial Data Science Summit 2026"
  url: "https://USERNAME.github.io"
  baseurl: "/REPO"

  nav:
    - title: "Home"
      url: "/"
    - title: "About"
      url: "/about"
    - title: "Program"
      url: "/program"
    - title: "Logistics"
      url: "/logistics"
    - title: "Participants"
      url: "/participants"

  actions:
    - title: "GitHub"
      url: "https://github.com/USERNAME/REPO"

repository:
  url: "https://github.com/USERNAME/REPO"
  branch: "main"

execute:
  execute_notebooks: "auto"

parse:
  myst_enable_extensions:
    - colon_fence
    - deflist
    - dollarmath
    - linkify
    - substitution
    - tasklist

sphinx:
  config:
    html_theme: "sphinx_book_theme"
    html_theme_options:
      repository_url: "https://github.com/USERNAME/REPO"
      use_repository_button: true
      use_edit_page_button: true
      use_issues_button: true
    extensions:
      - myst_nb
      - sphinx_copybutton
      - sphinx_design
